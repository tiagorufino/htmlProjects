<!DOCTYPE html>
<html lang="en">
<head>
<title>For Loop with Array</title>    
</head>
<body>

<script>
let Myarray=["Yellow","Green","Purple","Blue"];
    
    
    console.log(Myarray);
    console.log(Myarray[3]);
    console.log(Myarray[0]);
 
    for(i=0;i<Myarray.length;i++){
        alert(Myarray[i]);   
    }

</script>

</body>
</html>
