<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>John and Mary </title> 
       
</head>  
<body>

  
    <p>John is <span id="age1"></span>
    <p>Mary is <span id="age2"></span></p>
    <p>It is <span id="unsure"></span> that John is older than Mary</p>
    
    <script>
    
    let john=35; 
    let mary=40;
    let older=john>mary;
    
        document.getElementById("age1").innerHTML=john;
        document.getElementById("age2").innerHTML=mary;
        document.getElementById("unsure").innerHTML=older;
    </script>

</body>
    
</html>
