<!DOCTYPE html>
<html lang="en">
<head>
   
    <title> SimpleOutputs </title> 
       
</head>  
<body>
    
    
    <h1 id="a"></h1>
    <h1 id="b"></h1>
    <h1 id="c"></h1>

        
    <script>
        let a=45, b=50, c=a>b;
   
        
        document.getElementById("a").innerHTML="The value of A is "+ a;
        document.getElementById("b").innerHTML="The value of B is "+ b;
        document.getElementById("c").innerHTML="It is " + c + " that A is greater than B";
        
        console.log("The value of A is "+ a);
        console.log("The value of B is "+ b);
        console.log("It is " + c + "that A is greater than B");
        
        
    </script>
    
</body>
</html>
